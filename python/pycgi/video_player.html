<html>
    <head>
            <style>
                video {
                    width: 100%;
                    max-height: 90vh;
                }
            </style>
            <link rel="stylesheet" href="./dist/css/main.css"/>
            <script src="./dist/js/amscam.min.js"></script> 
            <script>
                function getQueryVariable(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                    } 
                    return false;
                }
                $(function() {
                    var video = getQueryVariable("video");
                    if(!video) {
                        $('body').html('VIDEO NOT FOUND');
                    } else {
                        $('video').attr('src',video);
                        $('#info_link').attr('href','/pycgi/webUI.py?cmd=reduce&video_file='+video )
                    }
                })
              
            </script>
    </head>
    <body> 

        <video controls loop autoplay name="media"><source type="video/mp4"></video>
        <div class="btn-toolbar">
            <div class="btn-group">
                <a id="info_link" class="col btn btn-primary btn-sm" title="Go to Info Page"><i class="icon-question"></i></a>
            </div>
        </div>
    </body>
</html>
