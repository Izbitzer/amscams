<div id="main_container" class="container-fluid h-100 mt-4 position-relative"> 
   <div id="step2">
      <h1>Manual Synchronization Step 2: Select Similar Frames</h1>
      <div class="box">
         <div class="modal-header p-0" style="border:none!important">
            <div class="alert alert-info mb-3 p-1 pr-1 pl-2">Select the similar SD and HD Frames. Use the slider below the preview to check the similarity of the frames.</div> 
         </div>
         <div class="d-flex justify-content-start">
            <div>
                  <div class="d-flex flex-wrap" style="max-width: 900px;">
                     <div class="d-flex justify-content-left frame_select_mod"> 
                        <div id="sd_frame_selector" class="cropped_frame_select d-flex justify-content-left">
                           <div>
                              {SD_CROPPED_FRAMES_SELECTOR}
                           </div> 
                        </div>
                     </div>
                  </div> 
                  <div class="d-flex flex-wrap" style="max-width: 900px;">
                     <div class="d-flex justify-content-left frame_select_mod"> 
                        <div id="hd_frame_selector" class="cropped_frame_select d-flex justify-content-left">
                           <div>
                              {HD_CROPPED_FRAMES_SELECTOR}
                           </div> 
                        </div>
                     </div>
                  </div>
            </div> 
            <div id="frame_selector_preview" class="d-flex" style="position:relative;width: 400px; margin: .4rem 2rem; background-size: contain; background-repeat: no-repeat;  background-position: 50% 50%; background-color: #000;">
               <div style="position: absolute; left: .3rem; top: 0; z-index: 9;">
                  <span id="sd_id"></span>-<span id="hd_id"></span> 
               </div>   
               <div style="position:absolute; bottom: 0.5rem; left:0; width: 400px">
                   <input type="range" name="transparency" value="1" id="transparency" max="10" min="0" style="display:block; margin:0 auto"/> 
               </div>
               <div id="hd_selector_preview" style="width: 400px; margin: .4rem 2rem; background-size: contain; background-repeat: no-repeat;  background-position: 50% 50%;"></div>
               
            </div>
         </div> 

         <div class="d-flex justify-content-end mt-3">
               <button id="synchronize" class="btn btn-primary">Synchronize</button>
         </div>
      </div>
   </div>
</div>

 <div id="overlay" class="animated"><div class="row h-100 text-center"><div class="col-sm-12 my-auto"><div class="card card-block" style="background:transparent"><iframe style="border:0;margin: 0 auto;" src="./dist/img/anim_logo.svg" width="140" height="90"></iframe><h4>Creating frame picker</h4></div></div></div></div>
 

<input id="input_sd_id" type="hidden" name="input_sd_id" />
<input id="input_hd_id" type="hidden" name="input_hd_id"/>
 

<script>  
   var json = "{JSON}"; 
   // Last step:
   window.onload = function () {
      manual_synchronization()
   }
</script>
