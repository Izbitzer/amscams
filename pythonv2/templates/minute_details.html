<h1>Minutes Details
   <b>{DATE}</b> 
   -
   <b>Cam #{CAM_ID}</b> 
</h1>

<div id="main_container" class="container-fluid d-flex h-100 mt-4 position-relative"> 
   <div class="h-100 flex-fixed-canvas">
      <div class="canvas-container">
         <div class="emb-vid">
               <video controls="" loop="" autoplay="" name="media" src="{VIDEO}"><source type="video/mp4"></video>
         </div>   
      </div>
   </div>
   <div class="flex-fixed-r-canvas h-100">
      <div class="box mb-4">
         <h2>Do you see a meteor?</h2>
         <div class="row mt-3 collapse show" id="extra_command" style="">
               <div class="col pl-4 pr-4 "> 
                  <img src="{STACK}" class="img-fluid mb-3" style="width:100%"/>
                  <a class="btn btn-primary d-block" href="/pycgi/webUI.py?cmd=define_ROI_minute&stack={STACK}">Manually Detect Meteor</a> 
               </div>
         </div>
      </div>

      <div class="box">
         <h2>Do you see something worth to save?</h2>
         <a class="btn btn-primary d-block mt-4 disabled"  href="/pycgi/webUI.py?cmd=&f={STACK}" >Tag Detection</a> 
         <a class="btn btn-primary d-block mt-4 disabled" href="/pycgi/webUI.py?cmd=&f={STACK}">Save Video</a>  
      </div>

   </div>
</div>
