<div class="h1_holder d-flex justify-content-between">
   <h1>Archive for

      <input type="text" name="daterange" value="{START_DATE} - {END_DATE}" class="drpicker form-control"/>
      <input type="hidden" name="start_date" value="{START_DATE}"/>
      <input type="hidden" name="end_date" value="{END_DATE}"/>
   </h1>

               <ul class="dropdown-menu dropdown-menu-lg-right">
                  <li>
                        <div class="navbar-content">
                           <div class="row">
                                 <div class="col-sm-6 col-md-x">
                                       <div>
                                             <select name='sync' id='point_score' data-rel='point_score' class='btn btn-primary mr-4'>{P_SCORE}</select>
                                          </div>
                                          <div>
                                             <select name='res_er' id='res_er' data-rel='res_er' class='btn btn-primary mr-4'>{RES_ERRORS}</select>
                                          </div>
                                          <div>
                                             <select name='mag' id='mag' data-rel='magnitude' class='btn btn-primary mr-4'>{MAGNITUDES}</select>
                                          </div>
                                 </div>
                                 <div class="col-sm-6 col-md-x">
                                       <div>
                                          <select name='ang_v' id='ang_v' data-rel='ang_v' class='btn btn-primary mr-4'>{ANG_VELOCITIES}</select>
                                       </div>
                                       <div>
                                          <select name='sync' id='sync' data-rel='sync' class='btn btn-primary mr-4'>{SYNC}</select>
                                       </div>
                                    </div>
                           </div>
                        </div>
                        
                  </li>
               </ul>
            </li>
      </ul>

      <div class="dropdown">
         <button class="btn btn-primary act dropdown-toggle" type="button" id="display_opts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class='icon-cog'></i>
         </button>
         <div class="dropdown-menu" aria-labelledby="display_opts">
           <a class="dropdown-item" href="#">Video preview</a>

   <div class="gallery gal-resize row text-center text-lg-left {LIST_VIEW}">
      <div class='list-onl'>
         <div class='filter-header d-flex flex-row-reverse '> 
            <button id="sel-all-archive" title="Select All" class="btn btn-primary ml-3"><i class="icon-checkbox-checked"></i></button> 
            <button id="del-all-archive" class="del-all-archive btn btn-danger"><i class="icon-delete"></i> Delete <span class="sel-ctn">All</span> Selected</button> 
         </div> 
      </div> 
      {RESULTS} 
   </div>
</div>
