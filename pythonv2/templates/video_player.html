<html>
    <head>
            <style>
                video {
                    width: 100%;
                    max-height: 90vh;
                }
            </style>
            <script src="./dist/js/amscam.min.js"></script> 
            <script>
                function getQueryVariable(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) {
                        return pair[1];
                    }
                    } 
                    return false;
                }
                $(function() {
                    var video = getQueryVariable("video");
                    if(!video) {
                        $('body').html('VIDEO NOT FOUND');
                    } else {
                        $('video').attr('src',video);
                    }
                })
              
            </script>
    </head>
    <body>
        <video controls loop autoplay name="media"><source type="video/mp4"></video>
       
    </body>
</html>
