        .container{

        .card-header {
            padding:0;
        }
        .card{

        h3 {

<body class=" h-100">
 
 
        <div class="container">
                <div class="d-flex justify-content-center h-100 tdf">
                    <div class="card">
                        <div class="card-header">			 
				            <h3><iframe id="logo_holder" src="./dist/img/logo.svg" width="70" height="45" style="border:0" class="float-right"></iframe> Login</h3>
                        </div>
                        <form id="login_form">
                            <div class="input-group form-group"> 
                                <input id="u" type="text" class="form-control" placeholder="username">
                            </div>
                            <div class="input-group form-group">
                                <input id="p" type="password" class="form-control" placeholder="password">
                            </div>
                            <!--
                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            -->

                                <input type="submit" value="Login" class="btn btn-primary float-right">

                        </form>
                    </div>
                </div>
            </div>

<script src="./src/js/functions/loader.js"></script>
<script>
    $(function() {
        $('#login_form').submit(function() {
            // Ajax call to check pwd/user
            var cmd_data = {
                cmd: 'check_pwd', 
                user: $('#u').val(),
                pwd: $('#p').val()
            }

            loading({text: "Please wait",overlay:true});

            $.ajax({ 
                url:  "/pycgi/webUI.py",
                data: cmd_data,
                success: function(data) {
                    console.log(data);
                }
            })
        });
    });
</script>
 
</body>
